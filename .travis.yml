language: perl
before_install:
- mkdir -p .travis
- openssl aes-256-cbc -K $encrypted_4b7a7054081f_key -iv $encrypted_4b7a7054081f_iv -in deploy_key.pem.enc -out .travis/deploy_key.pem -d
install:
- sudo apt-get install libxml2 libxml-libxml-perl libxslt1.1 libxml-libxslt-perl
- cpan Archive::Zip DB_File File::Which Getopt::Long Image::Size IO::String JSON::XS LWP MIME::Base64 Parse::RecDescent Pod::Parser Text::Unidecode Test::More URI XML::LibXML XML::LibXSLT UUID::Tiny
- cpan LaTeXML
script:
- perl render.pl
- chmod 600 .travis/deploy_key.pem
- eval `ssh-agent -s`
- ssh-add .travis/deploy_key.pem
- git config user.email "omniavinco@gmail.com"
- git config user.name "Gyusun Yeom"
- git config push.default simple
- git remote add deploy git@github.com:Perlmint/perlmint.github.io.git
- git fetch deploy
- git checkout -b master deploy/master  || git checkout --orphan master
- git reset
- find . -maxdepth 1 ! -name "out" ! -name .git ! -path . -exec git rm --ignore-unmatch -q -r -f {} \; -exec rm -rf {} \;
- mv out/* .
- rm -rf out
- git add *
- if [ `git diff --cached | wc -l` -ne 0 ] ; then  git commit -m"Static page generated" && git push deploy; fi
