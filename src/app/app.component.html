<md-sidenav-container>
  <md-sidenav #sidenav id="menu-nav">
    <md-nav-list>
      <md-list-item>
        <md-icon md-list-icon>person</md-icon>
        <a routerLink="/resume">Resume</a>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>subject</md-icon>
        <a routerLink="/blog">Blog</a>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>

  <button md-raised-button color="primary"
  (click)="sidenav.open()" id="menu-button"
  style="z-index: 1024">
    <md-icon>menu</md-icon>
  </button>
  
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
